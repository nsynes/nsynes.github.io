<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<title>Google Maps - Nick's GPS</title>

<style>
  body { font-family: Arial, sans-serif; }
  #map-canvas { height: 600px; width:1000px; }
</style>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">

var tableid = "1g2Xg10W1Bf0X0cpn6fQh_Z-_AmrQ-eCo3c-tN3Ee";
var zoom = 7;
var latlng = new google.maps.LatLng(52, 0);


function initialize() {
  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: latlng,
    zoom: zoom,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'geometry',
      from: tableid,
	  where: "ActivityType = 'Run'",
    },
    map: map
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>

</head>
<body>
  <h1>Nick's GPS data</h1>
  <div id="map-canvas"></div>
  <iframe width="500" height="300" scrolling="yes" frameborder="no" src="https://fusiontables.google.com/embedviz?viz=GVIZ&amp;t=TABLE&amp;q=select+col0%2C+col1%2C+col2%2C+col3%2C+col4%2C+col5%2C+col6%2C+col7%2C+col8%2C+col9%2C+col10%2C+col11%2C+col12%2C+col13%2C+col14%2C+col15%2C+col16%2C+col17+from+1g2Xg10W1Bf0X0cpn6fQh_Z-_AmrQ-eCo3c-tN3Ee&amp;containerId=googft-gviz-canvas"></iframe>
</body>
</html>
